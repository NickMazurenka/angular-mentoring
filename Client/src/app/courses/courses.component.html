<div class="controls-container">
  <div class="search-container">
    <input #searchInput [(ngModel)]="pattern" type="text" class="search-field">
    <fa name="search" class="search-button" (click)="search(searchInput.value)"></fa>
  </div>
  <a class="button add-button" [routerLink]="['./add']">Add course</a>
</div>
<div class="courses-container" *ngIf="courses != null">
  <app-paging [totalPages]="totalPages" [currentPage]="currentPage" (pageChanged)="onPageChange($event)" class="paging"></app-paging>
  <div *ngIf="(courses | async).length === 0" class="courses-empty-message">No data. Feel free to add new course.</div>
  <app-course-details *ngFor="let course of courses | async | coursesOrder" [course]="course" (onDelete)="deleteCourse($event)"></app-course-details>
  <app-paging [totalPages]="totalPages" [currentPage]="currentPage" (pageChanged)="onPageChange($event)" class="paging"></app-paging>
</div>
