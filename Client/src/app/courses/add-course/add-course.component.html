<div class="heading">
  {{ editMode ? 'Edit course': 'Add new course' }}
</div>
<form [formGroup]="addCourseForm" (keydown)="onKeyDown($event)">
  <div class="fieldset">
    <input class="field input" type="text" placeholder="Title" formControlName="title">
    <span class="field__error" *ngIf="showControlError('title')">
      {{ getControlError('title') }}
    </span>
    <textarea class="field input input__textarea" placeholder="Description" formControlName="description">
    </textarea>
    <span class="field__error" *ngIf="showControlError('description')">
      {{ getControlError('description') }}
    </span>
    <app-course-date-input formControlName="date" class="input__wrapper field"></app-course-date-input>
    <span class="field__error" *ngIf="showControlError('date')">
      {{ getControlError('date') }}
    </span>
    <app-course-duration-input formControlName="duration" class="input__wrapper field"></app-course-duration-input>
    <span class="field__error" *ngIf="showControlError('duration')">
      {{ getControlError('duration') }}
    </span>
    <app-course-authors-selector formControlName="authors" [options]="authors" class="field"></app-course-authors-selector>
    <span class="field__error" *ngIf="showControlError('authors')">
      {{ getControlError('authors') }}
    </span>
  </div>
  <div class="controls">
    <button class="button button_large button_alter button_wide button-cancel" (click)="onCancelClick()">Cancel</button>
    <button type="submit" class="button button_large button_wide button-update" (click)="onSubmit()" [class.button_disabled]="!addCourseForm.valid">
      {{ editMode ? 'Update Course' : 'Add New Course' }}
    </button>
  </div>
</form>
