<div class="user-info" *ngIf="userInfo != null">
  <span class="first-name">{{userInfo.firstName}}</span>
  <span class="last-name">{{userInfo.lastName}}</span>
</div>
<fa *ngIf="userInfo == null" name="user-circle-o" (click)="loginClicked()" class="control"></fa>
<fa *ngIf="userInfo != null" name="sign-out" (click)="logoutClicked()" class="control"></fa>
